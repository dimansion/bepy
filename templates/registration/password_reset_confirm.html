{% extends 'base.html' %}

{% load i18n %}

{% block body_block %}

{% if validlink %}
<h1>Ubah Password</h1>
<hr>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary"/>
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}

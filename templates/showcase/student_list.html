{% extends 'base.html' %}

{% load static %}
{% block title %}Showcase{% endblock %}

{% block breadcrumb %}
<span class="nd_learning_current_breadcrumb">Showcase</span>
{% endblock breadcrumb %}


{% block body_block %}

{% for student in students %}
<div class="col-sm-3">
    <div class="thumbnail">
        {% if student.profile_image %}
         <a href="{% url 'showcase:student_detail' student.slug %}"><img src='{{ student.profile_image.url }}' class='img-responsive' /></a>
        {% endif %}
      <div class="caption">
        <a href="{% url 'showcase:student_detail' student.slug %}"><h3>{{ student.name }}</h3></a>   
      </div>
    </div>
</div>
{% endfor%}

{% endblock body_block %}

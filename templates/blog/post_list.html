{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block body_block %}

    <div class="page-header">
        <h1>Be-py Blog</h1>               
    </div>


            <div class="post"> 
                {% for post in posts %}
                <h1><a href="{% url 'post_detail' post.slug  %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr|truncatewords:30 }}</p>
                <div class="date">
                    <span class="glyphicon glyphicon-calendar"></span> {{ post.published_date|date:"M d, Y" }} <span class="glyphicon glyphicon-tags"></span><a href="category/{% filter force_escape|lower %}{{ post.category }}{% endfilter %}">  {{ post.category }}</a>
                </div>
                <hr>
                {% endfor %}
            </div>


{% endblock %}

{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block title %}{% if post.title %}{{ post.title }}{% endif %}{% endblock %}

{% block body_block %} 

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
        <div class="addthis_inline_share_toolbox"></div>
        <div class="fb-comments" data-href="{{ request.build_absolut_uri }}" data-numposts="5"></div>
    </div>


{% endblock %}

{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block title %}{% if post.title %}{{ post.title }}{% endif %}{% endblock %}

{% block body_block %} 
<h1>{{ post.title }} <small><a href="edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></small></h1>
<hr>
    {% if post.published_date %}
<div class="date">{{ post.published_date|date:"d M, Y" }}
    {% endif %}    
</div>
<div class="content-markdown">
{{ post.content }}
</div>
<hr>
<div class="addthis_inline_share_toolbox"></div>
<div class="fb-comments" data-href="{{ request.build_absolut_uri }}" data-numposts="5"></div>


{% endblock %}

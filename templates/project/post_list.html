{% extends 'project/base.html' %}

{% load staticfiles %}

{% block body_block %}

<h2>Yang bisa kamu pelajari disini</h2>
<hr>
<div class="row">
  {% for post in posts %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="{% url 'page_detail' post.slug  %}"><img class="img-thumbnail" src="{{ post.image.url }}" alt="{{ post.title }}"></a>
      <div class="caption">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description|linebreaksbr|truncatechars:90 }}</p>
        <p><a href="{% url 'page_detail' post.slug  %}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
